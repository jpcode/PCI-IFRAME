  <div class="globalContent">

        <form>
          <div class="row">
            <div class="field">
              <input id="example2-address" class="input empty" type="text" placeholder="185 Comas St" required="">
              <label for="example2-address">Address</label>
              <div class="baseline"></div>
            </div>
          </div>
          <div class="row">
            <div class="field half-width">
              <input id="example2-city" class="input empty" type="text" placeholder="Miami" required="">
              <label for="example2-city">City</label>
              <div class="baseline"></div>
            </div>
            <div class="field quarter-width">
              <input id="example2-state" class="input empty" type="text" placeholder="FL" required="">
              <label for="example2-state">State</label>
              <div class="baseline"></div>
            </div>
          </div>

            <div class="field">
              <div id="example2-card-number" class="input empty"></div>
              <label for="example2-card-number">Card Number</label>

            </div>
          </div>
          <div class="row">
            <div class="field half-width">
              <div id="example2-card-expiry" class="input empty"></div>
              <label for="example2-card-expiry">Expiration</label>
              <div class="baseline"></div>
            </div>
            <div class="field half-width">
              <div id="example2-card-zip" class="input empty"></div>

        <div class="success">
          
        </div>

  <script>
  
   (function(){
      var ccn = Sdkpay.createElement('ccn', '#example2-card-number');
      var exp = Sdkpay.createElement('exp', '#example2-card-expiry');
      var zip = Sdkpay.createElement('zip', '#example2-card-zip');


    var elements = [ ccn, exp, zip ];



     var inputs = document.querySelectorAll('.cell.example.example2 .input');
     Array.prototype.forEach.call(inputs, function(input) {
        input.addEventListener('focus', function() {
          input.classList.add('focused');
        });
        input.addEventListener('blur', function() {
          input.classList.remove('focused');
        });
        input.addEventListener('keyup', function() {
          if (input.value.length === 0) {
            input.classList.add('empty');
          } else {
            input.classList.remove('empty');
          }
        });
      });
   
   })();
  </script>
